  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">

          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentuserspassword">Password</label></td> 
            <td><input type="password" id="Contentuserspassword" maxlength="250" size="50" value="{password}" name="{password_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentusersemail">Email</label></td> 
            <td><input type="text" id="Contentusersemail" maxlength="250" size="50" value="{email}" name="{email_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="Contentuserstelno">Telno</label></td> 
            <td><input type="text" id="Contentuserstelno" maxlength="250" size="50" value="{telno}" name="{telno_Name}"></td>

 </td>

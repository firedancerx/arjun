<form id="ContentLogin1" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="HeaderBasic" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeftBasic"><img alt="" src="../Styles/Basic/Images/Spacer.gif"></td> 
            <td class="thBasic"><strong>Login</strong></td> 
            <td class="HeaderRightBasic"><img alt="" src="../Styles/Basic/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="RecordBasic" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr id="{@error-block}" class="ErrorBasic">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="ControlsBasic">
            <td class="thBasic"><label for="ContentLogin1login">Login</label></td> 
            <td><input type="text" id="ContentLogin1login" maxlength="100" value="{login}" name="{login_Name}" size="20"></td>
          </tr>
 
          <tr class="ControlsBasic">
            <td class="thBasic"><label for="ContentLogin1password">Password</label></td> 
            <td><input type="password" id="ContentLogin1password" maxlength="100" value="{password}" name="{password_Name}" size="20"></td>
          </tr>
 
          <tr class="ControlsBasic">
            <td class="thBasic" colspan="2" align="center">&nbsp;<input type="checkbox" id="ContentLogin1autoLogin" value="1" name="{autoLogin_Name}" {autoLogin}><label for="ContentLogin1autoLogin">Remember me</label></td>
          </tr>
 
          <tr class="BottomBasic">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_DoLogin --><input type="submit" id="ContentLogin1Button_DoLogin" class="ButtonBasic" alt="Login" value="Login" name="{Button_Name}"><!-- END Button Button_DoLogin --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
